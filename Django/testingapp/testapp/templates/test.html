<!DOCTYPE html>

<html>

  <head>
    <title>Start Online Test</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <style>
        .page-header {
          color: black;
          margin-top: 0;
          padding: 20px 20px 20px 20px;
          font-family: 'Georgia';
          font-size: 30px;
          background-color: #e6ffcc;
        }

        .page-name {
          color: black;
          padding: 20px 20px 20px 10px;
          font-family: 'Georgia';
          font-size: 20px;
        }

        .page-radio1 {
          color: black;
          padding: 20px 20px 20px 10px;
          font-family: 'Georgia';
          font-size: 125px;
          margin-left: 555px;
          font-weight:100;

        }

        .page-button {
          color: #4B4E4F;
          padding: 20px 20px 20px 10px;
          font-family: 'Georgia';
          font-size: 20px;
        }

        input[type=submit] {
          background-color: #e6ffcc;
          border: 1px solid black;
          color: black;
          padding: 16px 32px;
        }

        label {
          font-weight: normal;
          font-family: 'Georgia';
          font-size: 20px;
        }

    </style>

  </head>



  <body>

    <center>

             <div class="page-header">
                <font size="5">Привіт, {{ aaa }}, почнемо тест!</font>
             </div>

          <br>


          <form action="/result" method="get">
                <div class="page-name">
                        <p>{{ question }}</p>
                </div>

            <br>


            <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <div align="left" class="page-radio" >
                            <label><input type="radio" name="answer" required value="A"> {{ val1 }}</label> <br>
                            <label><input type="radio" name="answer"  value="B"> {{ val2 }}</label> <br>
                            <label><input type="radio" name="answer"  value="C"> {{ val3 }}</label>
                        </div>

                    </th>
                </tr>
            </thead>
            </table>


            <br>

              <input type="text" hidden name="q" value="{{ question }}">
            <input type="text" hidden name="answer_r" value="{{ answer_r }}">

            <div class="page-button">
                <center><input type="submit" value="Відправити"></center>
            </div>
            <br>
          </form>



    </center>

                <img src="https://img.clipartxtras.com/73f7b37ef014dc30896624e8d854c097_python-taccle3-english-site-python-snake-clipart_320-320.png">

  </body>

</html>
